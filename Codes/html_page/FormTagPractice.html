<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data - SP</title>
</head>
<body>
    
    <!-- Project : Without using <br> tag, Write a vertically aligned form asking for name, city and pincode of a user with Submit Button.  -->

    <div class="FormStart">
        <form action="">
            <div>
                <label for="user_name">Name : </label><input type="text" id="user_name" name="user_name" required placeholder="Type Your Name...">
            </div>
            <div>
                <label for="user_city_name">City : </label><input type="text" id="user_city_name" name="user_city_name" required placeholder="Type Your City Name...">
            </div>
            <div>
                <label for="user_pincode">Pincode : </label><input type="number" id="user_pincode" name="user_pincode" required placeholder="Type Your Pincode...">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
